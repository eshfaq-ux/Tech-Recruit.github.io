<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <link rel="stylesheet" href="cv.css">
    <style>
        label {
            display: block;
            margin-top: 10px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
        }
        
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #06BBCC;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>CV Generator</h1>

    <form>
        <h2>Personal Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <h2>Education</h2>
        <label for="education-institution">Institution:</label>
        <input type="text" id="education-institution" name="education-institution" required>

        <label for="education-degree">Degree:</label>
        <input type="text" id="education-degree" name="education-degree" required>

        <label for="education-year">Year:</label>
        <input type="text" id="education-year" name="education-year" required>

        <h2>Experience</h2>
        <label for="experience-title">Job Title:</label>
        <input type="text" id="experience-title" name="experience-title" required>

        <label for="experience-company">Company:</label>
        <input type="text" id="experience-company" name="experience-company" required>

        <label for="experience-duration">Duration:</label>
        <input type="text" id="experience-duration" name="experience-duration" required>

        <label for="experience-description">Description:</label>
        <textarea id="experience-description" name="experience-description" required></textarea>

        <button type="submit">Generate CV</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
